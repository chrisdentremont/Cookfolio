<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="bundles/index.bundle.js"></script>
        <link rel="stylesheet" href="../../src/css/main.css">
        <link rel="stylesheet" href="login.css">
        <title>Recipe Tracker</title>
    </head>

    <body>
        <section class="loginPanel">
            <form action="" class="mb-3" id="signUpForm">
                <h1>Create Account</h1>
                <div class="row mb-3">
                    <div class="col-auto">
                        <label for="firstName" class="form-label">First name</label>
                        <input type="text" class="form-control" id="firstName" aria-describedby="firstName">
                    </div>
                    <div class="col-auto">
                        <label for="lastName" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="lastName" aria-describedby="lastName">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="InputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="InputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="InputPassword1">
                </div>
                <div class="mb-3">
                    <label for="InputPassword2" class="form-label">Re-enter password</label>
                    <input type="password" class="form-control" id="InputPassword2">
                </div>
                <button type="submit" class="btn btn-success">Sign Up</button>
            </form>

            <p>Already have an account? <span id="loginLink" onclick="EntryPoint.showLogIn()">Log In</span></p>

            <form action="" class="hidden" id="loginForm">
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="loginPassword">
                </div>
                <button type="submit" class="btn btn-success">Log In</button>
            </form>

            <div id="footerText">
                <p>Recipe Tracker created by Chris D'Entremont, Gabriel Madeira and Yuliya Smilyanova</p>
            </div>
        </section>
    </body>

</html>
