<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="bundles/firebase.bundle.js"></script>
        <script src="bundles/index.bundle.js"></script>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/login.css">
        <title>Recipe Tracker</title>
    </head>

    <body>
        <section class="loginPanel">
            <h1>Recipe Tracker</h1>
            <h3 id="loginHeader" class="mb-3">Create Account</h3>
            <form action="" class="mb-3" id="signUpForm">
                <div class="row mb-3">
                    <div class="col-auto">
                        <label for="firstName" class="form-label">First name</label>
                        <input type="text" class="form-control" id="firstName" aria-describedby="firstName">
                    </div>
                    <div class="col-auto">
                        <label for="lastName" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="lastName" aria-describedby="lastName">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="InputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="InputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="InputPassword1">
                </div>
                <div class="mb-3">
                    <label for="InputPassword2" class="form-label">Re-enter password</label>
                    <input type="password" class="form-control" id="InputPassword2">
                </div>
                <button type="submit" class="btn btn-success mb-3">Sign Up</button>

                <p>Already have an account? <span class="link" onclick="EntryPoint.switchForms()">Log In</span></p>
            </form>

            <form action="" class="hidden" id="loginForm">
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="loginPassword">
                </div>
                <button type="submit" class="btn btn-success mb-3">Log In</button>

                <p>Don't have an account? <span class="link" onclick="EntryPoint.switchForms()">Sign Up</span></p>
            </form>
            <a class="link" href="recipes/">Go to recipes</a>
        </section>
    </body>

</html>
