<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../bundles/firebase.bundle.js"></script>
        <script src="../bundles/ingredients.bundle.js"></script>
        <link rel="stylesheet" href="../css/main.css">
        <link rel="stylesheet" href="ingredients.css">
        <title>Cookfolio - Ingredients</title>
    </head>

    <body>
        <!-- Nav bar stff -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand">Cookfolio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../recipes">
                                <i class="bi bi-book-fill"></i>Recipes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../ingredientspage">
                                <i class="bi bi-egg-fill"></i>Ingredients</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../cookingsites">
                                <i class="bi bi-laptop-fill"></i>Sites</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav mb-2 mb-lg-0" style="margin-right: 5%;">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../accountsettings">
                                <i class="bi bi-gear-fill"></i>Settings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" onclick="Firebase.logOut()"><i class="bi bi-door-open-fill"></i>Logout</a>
                          </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Add New Button and Filters -->
        <div id="ingredient-controls">
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#ingredientModal"
                style="width:13%;" id="addIngredientButton">Add Ingredient</button>

            <div class="d-flex justify-content-evenly align-items-center" id="checkboxes">
                <label>Show Only:</label>
                <input class="form-check-input" type="checkbox" id="produceCheck" disabled>
                <label class="form-check-label" for="flexCheckDeaultDisabled">Produce</label>

                <input class="form-check-input" type="checkbox" id="dairyCheck" disabled>
                <label class="form-check-label" for="flexCheckDeault">Dairy</label>

                <input class="form-check-input" type="checkbox" id="proteinCheck" disabled>
                <label class="form-check-label" for="flexCheckDeault">Protein</label>

                <input class="form-check-input" type="checkbox" id="starchy_foodsCheck" disabled>
                <label class="form-check-label" for="flexCheckDeault">Starchy Foods</label>

                <input class="form-check-input" type="checkbox" id="viewAllCheck" disabled>
                <label class="form-check-label" for="flexCheckDeault">See All</label>
            </div>

            <input class="form-control" type="search" placeholder="Search ingredients" aria-label="Search"
                style="width: 30%;">
        </div>

        <!-- Ingredients Display -->
        <div id="ingredient-section">
            <div class="category-section" id="produce-section" hidden>
                <h1 id="category-title">Produce</h1>
            </div>

            <div class="category-section" id="dairy-section" hidden>
                <h1 id="category-title">Dairy</h1>

            </div>

            <div class="category-section" id="protein-section" hidden>
                <h1 id="category-title">Protein</h1>

            </div>

            <div class="category-section" id="starchy_foods-section" hidden>
                <h1 id="category-title">Starchy Foods</h1>

            </div>
        </div>

        <!-- New Ingredient and Edit Ingredient Window -->
        <div class="modal fade" id="ingredientModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel" name="ingredientFormTitle">Add a new ingredient</h1>
                </div>
                <div class="modal-body">
                  <form class="row g-3" id="ingredientForm">
                    <div class="col-md-12">
                      <label for="ingredientName" class="form-label">Ingredient name</label>
                      <input type="text" class="form-control mb-3" id="ingredientNameBox">
                    </div>
      
                    <div class="col-md-7">
                      <label for="ingredientType" class="form-label">Ingredient group</label>
                      <select id="ingredientType" class="form-select">
                        <option value="produce">Produce</option>
                        <option value="dairy">Dairy</option>
                        <option value="protein">Protein</option>
                        <option value="starchy_foods">Starchy Foods</option>
                      </select>
                    </div>
      
                    <div class="col-md-5">
                      <label for="quantity" class="form-label">Quantity</label>
                      <input type="number" class="form-control mb-3" id="quantity">
                    </div>
                </div>
                    <div class="modal-footer">
                        <button button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="ingredientFormClose">Close</button>
                        <button type="submit" class="btn btn-success" id="ingredientFormSubmit">Add ingredient</button>
                    </div>
                </form>
              </div>
            </div>
          </div>
    </body>

</html>
