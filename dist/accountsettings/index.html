<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../bundles/settings.bundle.js"></script>
        <link rel="stylesheet" href="../../src/css/main.css">
        <link rel="stylesheet" href="accountSettings.css">
        <title>Recipe Tracker</title>
    </head>

    <body>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Recipe Tracker</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../recipes"><i class="bi bi-book-fill"></i>Recipes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../ingredientspage"><i
                    class="bi bi-egg-fill"></i>Ingredients</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../cookingsites"><i class="bi bi-laptop-fill"></i>Sites</a>
              </li>
            </ul>
            <ul class="navbar-nav mb-2 mb-lg-0" style="margin-right: 5%;">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../accountsettings"><i
                    class="bi bi-gear-fill"></i>Settings</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
      <div class="settings-tabs">
    
        <div class="settings-tab">
          <input type="radio" id="tab-1" name="tab-group-1" checked>
          <label for="tab-1">General</label>
    
          <div class="settings-content">
            <span>Username</span>
            <input type="text" placeholder="" required />
            <br>
            <br>
            <span>Name</span>
            <input type="text" placeholder="" required />
            <br>
            <br>
            <span>Email</span>
            <input type="email" placeholder="" required />
          </div>
        </div>
    
        <div class="settings-tab">
          <input type="radio" id="tab-2" name="tab-group-1">
          <label for="tab-2">Change Password</label>
    
          <div class="settings-content">
            <span>New Password</span>
            <input type="text" placeholder="" required />
            <br>
            <br>
            <span>Reconfirm New Password</span>
            <input type="text" placeholder="" required />
          </div>
        </div>
    
        <div class="settings-tab">
          <input type="radio" id="tab-3" name="tab-group-1">
          <label for="tab-3">Update Email</label>
    
          <div class="settings-content">
            <span>New Email</span>
            <input type="email" placeholder="" required />
            <br>
            <br>
            <span>Reconfirm Updated Email</span>
            <input type="email" placeholder="" required />
          </div>

          
        </div>
        <div class="settings-tab">
          <input type="radio" id="tab-4" name="tab-group-1">
          <label for="tab-4">Edit Recipes</label>
    
          <div class="settings-content">
            <span></span>
          </div>
        </div>
    
        <div class="settings-tab">
          <input type="radio" id="tab-5" name="tab-group-1">
          <label for="tab-5">Edit Ingridients</label>
    
          <div class="settings-content">
            <span></span>
          </div>
        </div>
    
        <div class="settings-tab">
          <input type="radio" id="tab-6" name="tab-group-1">
          <label for="tab-6">Delete Profile</label>
    
          <div class="settings-content">
            <span></span>
          </div>
        </div>

        <button type="button" class="btn btn-primary">Save changes</button>&nbsp;
        <button type="button" class="btn btn-cancel">Cancel</button>
    
      </div>
    
    </body>
</html>
